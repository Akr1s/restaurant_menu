<header>
  <div class="container header-container">
    <h1>{{ title }}</h1>
    <p [ngClass]="info ? 'info' : 'hide'" (click)="openInfo()">
      Info<img
        src="../../../../assets/menu-icon.svg"
        alt="menu icon"
        class="icon"
      />
    </p>
  </div>
  <app-info-popup
    [isModalOpened]="isModalOpened"
    [closeModal]="closeModal"
  ></app-info-popup>
</header>
