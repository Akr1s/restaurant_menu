<div class="list-items">
  <div class="input-wrapper flex-center">
    <input
      type="text"
      (keyup)="filterList($event)"
      id="filterList"
      placeholder="Search dishes by name"
      class="search-input"
    />
  </div>
  <div class="list-container">
    <div
      class="item-title flex-center"
      *ngFor="let item of filteredList"
      (click)="selectItem(item)"
      [class.selected]="selectedListItem === item"
    >
      {{ item.name }}
    </div>
  </div>
</div>
