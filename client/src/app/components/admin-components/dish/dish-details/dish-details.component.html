<div class="dish-wrapper flex-center">
  <h3 class="sub-category">{{ listItemTitle }}</h3>
  <div class="dish-detail" *ngIf="selectedListItem">
    <p class="dish-name">
      <span class="input__title">Name: </span>{{ selectedListItem.name }}
    </p>
    <p class="dish-desc">
      <span class="input__title">Description: </span
      >{{ selectedListItem.description }}
    </p>
    <p class="dish-image">
      <span class="input__title">Img link: </span>{{ dishImageString }}
    </p>
    <p class="dish-name">
      <span class="input__title">Show: </span>{{ selectedListItem.show }}
    </p>
    <p class="dish-name">
      <span class="input__title">Category: </span>{{ itemCategory }}
    </p>
    <div class="weights">
      <p class="weights-title">Weights</p>
      <p
        class="weight-item"
        *ngFor="let pair of selectedListItem.weights | keyvalue"
      >
        {{ pair.key }}: {{ pair.value }}
      </p>
    </div>
  </div>
  <div class="buttons-container">
    <app-button
      [ok]="true"
      [small]="true"
      [isDisabled]="isAdding"
      (click)="enableEditing()"
      btnText="Edit Dish"
    >
    </app-button>
    <app-button
      [cancel]="true"
      [small]="true"
      [isDisabled]="isAdding"
      (click)="deleteDish()"
      btnText="Delete Dish"
    >
    </app-button>
  </div>
</div>
