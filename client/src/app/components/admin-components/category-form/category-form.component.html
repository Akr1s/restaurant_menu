<form class="editor-form" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <h4 class="form__title">{{ title }}</h4>
  <app-input formControlName="name" label="Name: " id="name"></app-input>
  <app-checkbox formControlName="show" label="Show: "></app-checkbox>
  <div class="input-wrapper">
    <label for="tel">Parent: </label>
    <select formControlName="parent">
      <option [ngValue]="null">Null</option>
      <option [ngValue]="category.id" *ngFor="let category of categoriesList">
        {{ category.name }}
      </option>
    </select>
  </div>
  <div class="buttons-container">
    <app-button
      [submit]="true"
      [isDisabled]="!categoryForm.valid || !categoryForm.dirty"
      btnText="Submit"
    >
    </app-button>
    <app-button [cancel]="true" (click)="cancelEditing()" btnText="Cancel">
    </app-button>
  </div>
</form>
