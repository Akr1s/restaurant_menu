<section class="info-editor">
  <h3 class="editor__title">Information</h3>
  <info-view [info]="info"></info-view>
  <info-form
    [info]="info"
    *ngIf="isEditing; else editBtn"
    [cancelEditing]="cancelEditing"
  ></info-form>
  <ng-template #editBtn>
    <div class="buttons-container">
      <app-button
        [ok]="true"
        (click)="enableEditing()"
        btnText="Edit Info"
      ></app-button>
    </div>
  </ng-template>
</section>
