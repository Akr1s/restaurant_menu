<nav>
  <div class="container nav-container">
    <div *ngIf="loading" class="loading">Loading...</div>
    <ul class="categories-horizontal">
      <li
        *ngFor="let category of primaryCategoriesList"
        (click)="changeCategoryFromNav(category)"
        [class.activeCategory]="category.id === selectedCategory.id"
      >
        {{ category.name | titlecase }}
      </li>
    </ul>
    <select
      class="dropdown"
      (change)="changeCategory($event)"
      [value]="selectedCategory.id"
    >
      <option
        *ngFor="let category of primaryCategoriesList"
        [value]="category.id"
      >
        {{ category.name | titlecase }}
      </option>
    </select>
  </div>
</nav>
