<section class="dishes">
  <div class="container dishes-container">
    <app-single-category
      *ngIf="selectedCategory.name === 'All'; else dishesList"
    ></app-single-category>
    <ng-template #dishesList>
      <app-dishes-list [category]="selectedCategory"></app-dishes-list>
    </ng-template>
  </div>
</section>
